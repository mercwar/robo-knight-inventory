name: PORTAL-FULL-SYNC-FIXED

on:
  workflow_dispatch:

jobs:
  sync-job:
    runs-on: ubuntu-latest
    container: 
      image: debian:bookworm-slim
      options: --user root
    permissions:
      contents: write

    steps:
      # 1. Pull the repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install Git inside the container
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git --no-install-recommends

      # 3. Trust the workspace (using environment variable)
      - name: Trust Workspace
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # 4. Generate Log
      - name: Write Portal Log
        run: |
          # The shell already starts in the repo root
          echo "[$(date)] SYSTEM: Full Sync Started." > fire-portal.log
          echo "Repository: mercwar/robo-knight-inventory" >> fire-portal.log
          ls -la >> fire-portal.log

      # 5. Final Push
      - name: Finalize and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          # Only push if there are actual changes
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Full Portal Sync - $(date)"
            git push origin main
          else
            echo "No changes detected to push."
          fi
