name: PORTAL-FULL-SYNC-FIXED

on:
  workflow_dispatch:

jobs:
  sync-job:
    runs-on: ubuntu-latest
    container: 
      image: debian:bookworm-slim
      options: --user root
    permissions:
      contents: write

    steps:
      # 1. Pull the repo (fetch-depth: 0 ensures full history)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install Git inside the container
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git --no-install-recommends

      # 3. CRITICAL: Trust the workspace path inside the container
      - name: Trust Workspace
        run: git config --global --add safe.directory /github/workspace

      # 4. Generate Log (Pull -> Write)
      - name: Write Portal Log
        run: |
          cd /github/workspace
          echo "[$(date)] SYSTEM: Full Sync Started." > fire-portal.log
          echo "Current Path: $(pwd)" >> fire-portal.log
          ls -la >> fire-portal.log # Pulse check for files

      # 5. Final Push (Write -> Push)
      - name: Finalize and Push
        run: |
          cd /github/workspace
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Force the whole repo sync
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Full Portal Sync - $(date)"
            git push origin main
          else
            echo "No changes to push."
          fi
