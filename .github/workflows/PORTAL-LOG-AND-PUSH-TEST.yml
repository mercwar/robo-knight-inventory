name: PORTAL-LOG-AND-PUSH-FINAL

on:
  workflow_dispatch: 

jobs:
  portal-test-job:
    runs-on: ubuntu-latest
    container: 
      image: debian:bookworm-slim
      options: --user root
    permissions:
      contents: write

    steps:
      # 1. Pull the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. INSTALL TOOLS FIRST (Fixes the "git: not found" error)
      - name: Install Git and Dependencies
        run: |
          apt-get update
          apt-get install -y git jq --no-install-recommends

      # 3. Fix Dubious Ownership
      - name: Git Safe Directory
        run: git config --global --add safe.directory /github/workspace

      # 4. Forced Logging
      - name: Write Portal Log
        run: |
          echo "[$(date)] TEST_PULSE: Initializing Log Logic..." > fire-portal.log
          echo "[$(date)] TEST_PULSE: Debian Core Writing to fire-portal.log" >> fire-portal.log
          
          if [ -s fire-portal.log ]; then
            echo "SUCCESS: fire-portal.log created."
          else
            echo "ERROR: File creation failed." && exit 1
          fi

      # 5. Final Push at the End of the File
      - name: Finalize and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add fire-portal.log
          git commit -m "AVIS: Portal Test Pulse - Log and Push Complete"
          git push origin main
